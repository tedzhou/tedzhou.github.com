	<style>
		a {
			max-width: 100px;
			min-height: 100px;

		.before {
			background: red;

		.after {

	<script type="text/javascript" src="./js/lib/zepto.js"></script>
	<script>
		var Z = Zepto;
		Z(document.body).on('tap', '.before', function (e) {
			Z('#Zbefore').hide();
			Z('#Zafter').show();
			Z('#Zlog').html(Z('#Zlog').html() + '\r\n' + 'tap到红色');
			console.log('tap', e, e.target, this);
		});

		Z(document.body).on('click', '.after', function (e) {
			Z('#Zlog').html(Z('#Zlog').html() + '\r\n' + 'click到黑色');
			console.log('click', e, e.target, this);
		});

		Z(document.body).on('tap', '.after', function (e) {
			Z('#Zlog').html(Z('#Zlog').html() + '\r\n' + 'tap到黑色');
			console.log('click', e, e.target, this);
		});

		Z(document.body).on('click', '.Z_click', function (e) {
			Z('#Zlog').html(Z('#Zlog').html() + '\r\n' + 'click到Z_delegate_Click');
		});

		});
	</script>
</head>
<body>
