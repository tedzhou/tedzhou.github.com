	<script>
		$(function () {
			$('.J_setHeight').on('click', function (e) {
				var height = (+$(e.target).text()) + 'px';
				var parent = $(e.target).parent();
				parent.height(height);
				parent.children('.J_txt_H').text(parent.height());
			});
			$('.J_normal').on('click', function (e) {
				var parent = $(e.target).parent();
				parent.height('auto');
				parent.children('.J_txt_H').text('normal');
			});
			$('.J_toggle3D').on('click', function (e) {
				var parent = $(e.target).parent();
				parent.toggleClass('w3d');
				if (parent.hasClass('w3d')) {
					parent.children('.J_txt_3D').text('3D');
				} else {
					parent.children('.J_txt_3D').text('no3D');
				}
			});
		});
	</script>
