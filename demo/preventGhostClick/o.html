<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="MobileOptimized" content="320">

	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<script src="../js/lib/zepto.js"></script>
</head>
<body>
<div id="a" style="background: rosybrown;height: 90px;" >a</div>
<div id="b" style="background: blueviolet; height: 90px;">b</div>
<button id="r">还原</button>
<div>
	tap了a，把a隐藏了。那么b就会在tap的位置上。300ms后过来的click事件会click在b上。
</div>
<script>
	$('#a').on('tap', function(){
		$('#a').hide();
	});
	$('#b').on('click', function(){
		alert('click 了b');
	});
	$('#r').on('tap', function(){
		location.reload();
	});
</script>
</body>
</html>
